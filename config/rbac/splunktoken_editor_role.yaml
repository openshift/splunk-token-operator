# This rule is not used by the project splunk-token-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the splunktoken.managed.openshift.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: splunk-token-operator
    app.kubernetes.io/managed-by: kustomize
  name: splunktoken-editor-role
rules:
- apiGroups:
  - splunktoken.managed.openshift.io
  resources:
  - splunktokens
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - splunktoken.managed.openshift.io
  resources:
  - splunktokens/status
  verbs:
  - get
